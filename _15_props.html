<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Props</title>
</head>

<body>
    <div id="app">
        <user-name fullname="Samit" age="30"></user-name>
        <user-name fullname="Wichai" age="22"></user-name>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>

        Vue.component('user-name',{
            props:['fullname','age'],
            template:'<p>Hi {{ fullname }} Your age is {{ age }}</p>'
        })
        let app = new Vue({
            el:'#app'
        })
    </script>
</body>

</html>
