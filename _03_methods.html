<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Instance</title>
</head>

<body>

    <div id="app">
       Product name: {{ product }} <br>
       Price : {{ price }}<br>
       Discount : {{ discount }}%<br>
       Total Price: {{ totalPrice() }}<br>
       New Product: {{ changeProduct("Jean") }}<br>
       <img v-bind:src="picUrl" alt="" width="200"><br>
       <a v-bind:href="picUrl">Click to view image</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                product: "Cloths",
                price: 299,
                discount: 30, // commment
                picUrl:"https://images-na.ssl-images-amazon.com/images/I/71IHkxQHy9L._SX425_.jpg"
            },
            methods: {
                totalPrice:function(){
                    return this.price - ((this.price * this.discount ) / 100)
                },
                changeProduct:function(name){
                    return this.product = name
                }
            },
        })
    </script>
</body>

</html>
