<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Instance</title>
</head>

<body>

    <div id="app">
        <input type="text" v-on:keyup.enter="addVisitor" :value="visitor"><br><br>
        Visitor: {{ visitor }}
        <p>
            <button v-on:click="addVisitor">+ Add</button>
            <button @click="addSubtract">- Subtract</button>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                topic: 'How is it to learning Vue ?',
                message: "Hello World",
                location: 'Bangkok',
                site: 'https://www.itgenius.co.th',
                visitor: 150
            },
            methods: {
                addVisitor: function () {
                    this.visitor++
                },
                addSubtract: function () {
                    this.visitor--
                },
                AddVisitorKeyListener: function (evt) {
                    if (evt.keyCode === 13) {
                        this.visitor++
                    }else if(evt.keyCode === 38){
                        // this.visitor++
                        this.visitor = Math.floor(Math.random() * 1000000) + 1
                    }else if(evt.keyCode === 40){
                        // this.visitor--
                        this.visitor = Math.floor(Math.random() * 1000000) + 1
                    }
                }
            },
            created: function () {
                document.addEventListener('keydown', this.AddVisitorKeyListener)
            },
        })
    </script>
</body>

</html>
